<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JS/jquery-3.2.1.js" type="text/javascript"></script>
        <link href="CSS/style1.css" rel="stylesheet" type="text/css"/>
    
        
    </head>
    <body>
        <form>

            <label>Kilos Par jour</label>
            <input type="number" min="-5" max="5" name="NbreKils"/>
            <br>
            
            <label>Nombre de jours du ramadhan</label>
            <input type="number" min="28" max="30" name="NbeJourRamadhan"/>
            <br>
            
            
            <input type="button" value="calculer"/>
            <br>
            <label>Le resultat</label>
            <input name="res" value="/" disabled="disabled"/> 
            <br>
            

          
            
        </form>
        
       
      
        
         <script type="text/javascript">
             
             function calcul(){
                
        
            var kilosParJour=  $('input[name=NbreKils]').val();
            var NobreJourPae= $('input[name=NbeJourRamadhan]').val();
            
            var resulats=kilosParJour*NobreJourPae;
        
            $('input[name=res]').val(resulats);
            
            
             }
             
             $('input[type=button]').click(calcul)
             
         
          
         
           
        </script>
    </body>
